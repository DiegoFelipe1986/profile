<div class="container" style="margin-top: 30px">
    <div class="welcome">
        <h1>Bienvenido</h1>
        <form (ngSubmit)="send()">
            <div class="form-group" >
                <label for="exampleInputEmail1">Para continuar por favor ingresa tu número celular</label>
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="tel" class="form-control" name="mobile" id="mobile" [(ngModel)]="mobile"  placeholder="Ej: 3107654321">
                <small id="emailHelp" class="form-text text-muted">A tu celular llegará un código que deberás ingresar para validar e <br> ingresar a modificar tu pérfil</small>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>
