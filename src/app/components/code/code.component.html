<div class="container" style="margin-top: 30px">
    <div class="welcome">
        <h1>Validar Código</h1>
        <form (ngSubmit)="validateCode()">
            <div class="form-group" >
                <label for="exampleInputEmail1">Ingresa el código enviado al teléfono para validarlo </label>
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="tel" class="form-control" name="code" id="code" [(ngModel)]="code"  placeholder="Código: XD34SD">
                <small id="emailHelp" class="form-text text-muted">A tu celular llegará un código que deberás ingresar para validar e <br> ingresar a modificar tu pérfil</small>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
</div>
